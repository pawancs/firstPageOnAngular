<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="userName">UserName</label>
    <input required ngModel #userName="ngModel" name="userName" type="text" id="userName" class="form-control">
    <div *ngIf="userName.touched && !userName.valid" class="alert alert-danger">Please Enter UserName</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input required ngModel #password="ngModel" name="password" type="text" class="form-control" id="password">
    <div *ngIf="password.touched && !password.valid" class="alert alert-danger">Please Enter UserName</div>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
  <div *ngIf="isError" class="alert alert-danger m-2">{{error}}</div>
</form>
